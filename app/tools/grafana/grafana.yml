apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: cpfl
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      imagePullSecrets:
        - name: acr-repo-cpfl
      containers:
        - name: grafana
          image: acrcpfldistqazephyrus.azurecr.io/projeto-cpfl-zephyrus-grafana:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 3000   # Grafana
          resources:
            limits:
              cpu: "2"
              memory:  1024Mi
            requests:
              cpu: "0.1"
              memory:  100Mi

---

apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: cpfl
spec:
  selector:
    app: grafana
  ports:
    - name: grafana
      protocol: TCP
      port: 3000
      targetPort: 3000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: cpfl
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: cpfl-zephyrus.akscpflzephyrus.qa
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  tls:
  - hosts:
    - cpfl-zephyrus.akscpflzephyrus.qa
    secretName: ssl-cpfl
